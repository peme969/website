<div id="theme-switcher" style="position: fixed; bottom: 10px; right: 10px; z-index: 1000;">
  <button id="theme-switcher-btn" style="background: none; border: none; cursor: pointer; font-size: 24px; color: var(--color-neutral-900);">
    ðŸŽ¨
  </button>
  <ul id="theme-dropdown" style="display: none; position: absolute; bottom: 40px; right: 0; background: var(--color-neutral-50); border: 1px solid var(--color-neutral-300); border-radius: 5px; padding: 5px 0; list-style: none; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
    <li data-theme="avocado" style="padding: 5px 10px; cursor: pointer;">Avocado</li>
    <li data-theme="noir" style="padding: 5px 10px; cursor: pointer;">Noir</li>
    <li data-theme="ocean" style="padding: 5px 10px; cursor: pointer;">Ocean</li>
    <li data-theme="fire" style="padding: 5px 10px; cursor: pointer;">Fire</li>
    <li data-theme="marvel" style="padding: 5px 10px; cursor: pointer;">Marvel</li>
    <li data-theme="forest" style="padding: 5px 10px; cursor: pointer;">Forest</li>
    <li data-theme="autumn" style="padding: 5px 10px; cursor: pointer;">Autumn</li>
    <li data-theme="neon" style="padding: 5px 10px; cursor: pointer;">Neon</li>
  </ul>
</div>
<script>
  const themes = ["avocado", "noir", "ocean", "fire", "marvel", "forest", "autumn", "neon"];
  let currentTheme = localStorage.getItem("theme") || "avocado";

  // Apply the selected theme
  const applyTheme = (theme) => {
    document.documentElement.setAttribute("data-theme", theme);
    localStorage.setItem("theme", theme);
  };

  // Initialize the theme
  applyTheme(currentTheme);

  // Dropdown toggle
  const switcherBtn = document.getElementById("theme-switcher-btn");
  const dropdown = document.getElementById("theme-dropdown");

  switcherBtn.addEventListener("click", () => {
    dropdown.style.display = dropdown.style.display === "none" ? "block" : "none";
  });

  // Handle theme selection
  dropdown.addEventListener("click", (e) => {
    if (e.target.tagName === "LI") {
      const selectedTheme = e.target.getAttribute("data-theme");
      applyTheme(selectedTheme);
      dropdown.style.display = "none";
    }
  });

  // Close dropdown when clicking outside
  document.addEventListener("click", (e) => {
    if (!document.getElementById("theme-switcher").contains(e.target)) {
      dropdown.style.display = "none";
    }
  });
</script>
