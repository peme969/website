<div id="theme-switcher" style="padding: 10px; position: fixed; bottom: 10px; right: 10px; background: rgba(255, 255, 255, 0.9); border: 1px solid #ccc; border-radius: 5px;">
  <p>Current Theme: <span id="current-theme">Default</span></p>
  <button id="switch-theme" style="padding: 5px 10px; cursor: pointer;">Switch Theme</button>
</div>
<script>
  const themes = ["avocado", "noir", "ocean", "fire", "marvel", "forest", "autumn"]; // Add all available themes
  let currentIndex = localStorage.getItem("themeIndex") ? parseInt(localStorage.getItem("themeIndex")) : 0;

  const updateTheme = () => {
    const theme = themes[currentIndex];
    document.documentElement.setAttribute("data-theme", theme); // Apply the theme
    document.getElementById("current-theme").textContent = theme.charAt(0).toUpperCase() + theme.slice(1); // Display name
    localStorage.setItem("themeIndex", currentIndex); // Save in localStorage
  };

  document.getElementById("switch-theme").addEventListener("click", () => {
    currentIndex = (currentIndex + 1) % themes.length;
    updateTheme();
  });

  // Initialize the first theme on page load
  updateTheme();
</script>
